<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Social Media ROI Calculator | Big O Media</title>
</head>
<body>
    <div class="container">
        <h1>Social Media ROI Calculator</h1>
        <form id="roiForm">
          <div class="input-group">
            <label for="revenue">Total Revenue from Social Media:</label>
            <input type="number" id="revenue" step="any" required>
          </div>
          <div class="input-group">
            <label for="cost">Total Cost of Social Media:</label>
            <input type="number" id="cost" step="any" required>
          </div>
          <button type="button" onclick="calculateROI()">Calculate ROI</button>
      <div id="result"></div>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
